<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <title>Spydspiss 2011</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono" rel="stylesheet" type="text/css" />
    <link href="css/prettify.css" rel="stylesheet"/>
    <link href="css/ivarni.css" rel="stylesheet"/>
    <link href="css/moon.css" class="theme" rel="stylesheet" media="screen" />
    <link href="css/prez.css" rel="stylesheet" media="screen" />

  </head>
  <body data-duration="10">
    <div id="presentation-counter">Loading...</div>

    <div class="presentation">
      <div class="slides">

        <div class="slide" id="landing-slide">
          <style>
            p.disclaimer-message {
              font-size: 10px;
            }
            #landing-slide p.help, #landing-slide p.help span.key {
              font-size: 22px;
            }
          </style>
          <section class="middle">
           <h1>Spydspiss 2011</h1>
           <hr />
           <p class="author">Johannes Brodwall</p>
           <p class="author">Ivar Nilsen</p>
           <div>
	     <img src="media/ivar.nilsen.jpg" class="profile"/>
	     <img src="media/johannes.jpeg" class="profile"/>
	   </div>
           <p class="disclaimer-message">This presentation is an HTML5 website</p>
           <p class="disclaimer-message">Presentation template from <a href="http://html5rocks.com/">http://html5rocks.com/</a></p>
          </section>
          <aside class="note">
            <section>
              Welcome! (This field is for presenter notes and commentary.)
            </section>
          </aside>
        </div>

	<div class="slide" id="game">
	  <section class="middle">
	    <table id="minefield"/>
	  </section>
	</div>

         <div class="slide" id="outro-slide">
          <section class="middle">
            <h1>Takk for oss!</h1>
	    <hr />
            <p class="author">Johannes Brodwall</p>
            <p class="author">Ivar Nilsen</p>
          </section>
        </div>

      </div> <!-- slides -->
      <style>
      #speaker-note {
        position:absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 50%;
        z-index: 50;
        background-color: rgba(255, 255, 255, 0.95);
        overflow: auto;
        padding: 2px 20px;
        -webkit-transition: top 0.5s ease-in-out;
        -moz-transition: top 0.5s ease-in-out;
        -o-transition: top 0.5s ease-in-out;
        transition: top 0.5s ease-in-out;
      }
      #speaker-note.invisible {
        top: 101%;
      }
      </style>
      <div id="speaker-note" class="invisible" style="display: none;">
      </div> <!-- speaker note -->
    </div> <!-- presentation -->

    <!--[if lt IE 9]>
    <script
      src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js">
    </script>
    <script>CFInstall.check({ mode: "overlay" });</script>
    <![endif]-->
    <script type="text/javascript">
      var exports = {};
    </script>

    <script src="js/ender.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/utils.js"></script>
    <script type="text/javascript" src="minefield.js"></script>
    <script type="text/javascript" src="minefield_renderer.js"></script>
    <script type="text/javascript">
      $(function() {
        var minefield = new exports.Minefield({mines:["....",".*..",".*.*","...*"]});
        var renderer = new exports.MinefieldRenderer(minefield);
        var clickCell = function() {
          minefield.explore($(this).data("row"), $(this).data("col"));
          $("#minefield").html(renderer.html());
          $("#minefield td").click(clickCell);
        };

        $("#minefield").html(renderer.html());
        $("#minefield td").click(clickCell);
      });
    </script>

    <script>prettyPrint();</script>
  </body>
</html>
