<html>
  <head>
    <link rel="stylesheet" href="minefield.css"/>
    <script type="text/javascript">
      var exports = {};
    </script>
    <script type="text/javascript" src="client/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="minefield.js"></script>
    <script type="text/javascript" src="minefield_renderer.js"></script>
    <script type="text/javascript">
      $(function() {
        var minefield = new exports.Minefield({mines:["....",".*..",".*.*","...*"]});
        var renderer = new exports.MinefieldRenderer(minefield);
        var clickCell = function() {
          minefield.explore($(this).data("row"), $(this).data("col"));
          $("#minefield").html(renderer.html());
          $("#minefield td").click(clickCell);
        };

        $("#minefield").html(renderer.html());
        $("#minefield td").click(clickCell);
      });
    </script>
  </head>
  <body>
    <h2>Minesweeper goes here</h2>
    <table id="minefield">
    </table>
  </body>
</html>
